        <h4><em>"Welcome to our enquiry page!
            <br>
                Please fill in your details and we
            <br>
                will get back to you as soon as we can!
            </em>
        </h4>

    </header>

    <div class="form_container">
        <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your first name..">
      <br>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      <br>
          <label for="destination">Destination</label>
          <select id="destination" name="destination">
            <option value="" disabled selected>Please select a destination</option>
            <option value="portugal">Portugal</option>
            <option value="spain">Spain</option>
            <option value="ireland">Ireland</option>
          </select>

          <br>
      
          <label for="requirements">Requirements</label>
          <textarea id="requirements" name="requirements" placeholder= "Tell us what you need! (e.g. 8 people, 2 days, 2 courses, buggies)" style="height:200px"></textarea>
      <br>
          <input type="submit" value="Submit">
        </form>
      </div>
